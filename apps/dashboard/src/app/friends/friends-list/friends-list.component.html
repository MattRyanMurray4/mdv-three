<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select a Friend</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let friend of friends"
        (click)="selected.emit(friend)"
        class="mat-list-item"
      >
        <h1 matLine>{{ friend.name }}</h1>
        <button
          mat-icon-button
          (click)="deleted.emit(friend); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
